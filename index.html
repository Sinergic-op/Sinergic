<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinèrgic</title>
    <style>
       
        body {
        background-color: #375564; /* Gris claro */}
       /* Estilo del título principal */
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            color: #d25b10;
            text-align: center;
            margin-top: 50px;
        }

        /* Estilo del enlace que parece un título */
        .titulo-enlace {
            text-decoration: none;   /* Quita el subrayado */
            color: #d25b10;          /* Color del título */
            font-family: 'Arial', sans-serif;
        }

        .titulo-enlace:hover {
            color: #ff8000;          /* Cambio de color al pasar el cursor */
        }

        .contenedor-imagen {
            height: 100vh;           /* Altura total de la pantalla */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: flex-end;   /* Imagen en la mitad inferior */
        }

        .imagen-centro {
            max-width: 80%;
            height: auto;
        }

    </style>
</head>
<body>
    <h1>Sinèrgic</h1>

    <!-- Nuevo título que funciona como enlace a opciones.html -->
    <h1>
        <a href="opciones.html" class="titulo-enlace">Descobreix</a>
    </h1>

    <!-- Imagen centrada en la pantalla -->
    <div class="contenedor-imagen">
    <img src="Captura de pantalla 2026-01-26 192204.png" alt="Imagen" class="imagen-centro">
    </div>

</body>
</html>
